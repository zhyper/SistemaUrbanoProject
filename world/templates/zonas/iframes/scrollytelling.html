<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fly to a location based on scroll position</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    #map {
        position: fixed;
        width: 50%;
    }
    #features {
        width: 50%;
        margin-left: 50%;
        font-family: sans-serif;
        overflow-y: scroll;
        background-color: #fafafa;
    }
    section {
        padding: 35px 50px 20px 50px;
        line-height: 25px;
        border-bottom: 1px solid #ddd;
        opacity: 0.25;
        font-size: 13px;
        
    }
    section.active {
        opacity: 1;
    }
    section:last-child {
        border-bottom: none;
        margin-bottom: 200px;
    }
</style>

<div id="map"></div>
<div id="features">

    {% for zona in zonas %}
        <section id="{{zona.codigo_zona}}" class=" 
        {% if zona.codigo_zona == 'ZRECU01' %}
            active
        {% endif %}
             ">
            <h3>{{zona.codigo_zona}}</h3>
            {% for plan in zona.planes.all %}
                <p>
                    <strong>nombre:&nbsp;</strong>{{plan.nombre}}
                </p>
            {% endfor %}
            <a href="{{WebsiteName.ip_production}}/zonas/{{zona.codigo_zona}}" class="btn btn-warning">Ver m√°s</a>
        </section>
    {% endfor %}
        
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1Ijoiemh5cGVyIiwiYSI6ImNpdGdiM3d1dDAwODQyeG8zZGVkYnc2b24ifQ.cwgujm_x_QPQ668K2hTQFA';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        //style: 'mapbox://styles/mapbox/streets-v11',
        style: 'mapbox://styles/zhyper/ckxf3to4l0vvz15qd9z7o9n6b',
        center: [-71.9993409, -13.5023198],
        zoom: 17.0,
        bearing: 50,
        pitch: 60
    });

    map.on('load', () => {
        //map.setFog({}); // enable atmosphere and stars
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 14
        });
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.2 });
        
        map.addSource('zonas41-source', {
        type: 'vector',
        url: 'mapbox://zhyper.07utu87q' 
        });
    
        //ZONAS
        map.addLayer({
        "id": "zonas41-layer",
        "minzoom": 11,
        "paint": {
            //"fill-color": "hsla(0, 92%, 39%, 0.75)",
            'fill-outline-color': "hsl(0, 0%, 100%)",
            'fill-opacity': 1.0,
            'fill-color':[
            'match',
            ['get', 'tipo'],
            'AREA DE CONSERVACION Y PROTECCION AMBIENTAL', 'rgba(67,136,6, 0.8)',
            'AREA DE PELIGRO MUY ALTO',"rgba(255,0,0,0.5)",
            'rgba(255, 255, 255, 0.1)'
            ]
        },
        "type": "fill",
        'source': 'zonas41-source',
        'source-layer': '41ZRE-V1-9682nn',
    
        "layout": {
            "visibility": "visible"
        }
        });
    
        map.addLayer(
            {
            'id': 'zonas41-layer-highlighted',
            'type': 'fill',
            'source': 'zonas41-source',
            'source-layer': '41ZRE-V1-9682nn',
            'paint': {
            'fill-outline-color': "#000",
            
            'fill-color': 'rgb(255,204,0)',
            'fill-opacity': 0.5,
            },
            'filter': ['in', 'codigo', '']
            },
            //'settlement-label'
            ); // Place polygon under these labels.
    
        map.addLayer({
            'id': 'zre-labels',
            'type': 'symbol',
            'source': 'zonas41-source',
            'source-layer': '41ZRE-V1-9682nn',
            'layout': {
            'text-field': ['get', 'codigo'],
            //'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
            'text-radial-offset': 0.5,
            'text-justify': 'auto',
    
            //'icon-image': ['get', 'icon'],
            'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
            "text-size": 10
            },
            "paint": {
            "text-color": "#202",
            "text-halo-color": "#fff",
            "text-halo-width": 2,
            }
        });
    
    
        // BORDE URBANO *************************************************************************************
        map.addSource('border-urbano-pdu-2013-prov-cusco-source', {
            type: 'vector',
            url: 'mapbox://zhyper.dsuszr7h'
        });
    
        map.addLayer({
            "id": "border-urbano-pdu-2013-prov-cusco-layer",
            "minzoom": 11,
            "paint": {
            //"fill-color": "hsla(0, 92%, 39%, 0.75)", 
            'line-color': "hsl(0, 0%, 0%)",
            'line-width': 3.0,
            //'line-dasharray': [1, 0.5]
            
            },
            "type": "line",
            'source': 'border-urbano-pdu-2013-prov-cusco-source',
            'source-layer': 'borde_urbano__prop_pdu-1ow35f',
    
            "layout": {
            "visibility": "visible"
            }
        });

    });

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());

    var data = [];

    const datajson = JSON.parse("{{zonasjson|escapejs}}");
    console.log(datajson)
    
    var chapters_ = {}

    datajson.forEach(function(dat){
        let obj = {
            zoom        : dat.fields.zoom-1.00,
            bearing     : 50, //dat.fields.bearing,
            center      : [dat.fields.lng,dat.fields.lat],
            pitch       : 60, //dat.fields.pitch,
            duration    : 4000, //dat.fields.duration,
            essential   : true,

        }
        chapters_[dat.fields.codigo_zona] = obj
    })

    console.log(chapters_)




    const chapters = {
        'baker': {
            bearing: 27,
            center: [-0.15591514, 51.51830379],
            zoom: 15.5,
            pitch: 20
        },
        'aldgate': {
            duration: 6000,
            center: [-0.07571203, 51.51424049],
            bearing: 150,
            zoom: 15,
            pitch: 0
        },
        'london-bridge': {
            bearing: 90,
            center: [-0.08533793, 51.50438536],
            zoom: 13,
            speed: 0.6,
            pitch: 40
        },
        'woolwich': {
            bearing: 90,
            center: [0.05991101, 51.48752939],
            zoom: 12.3
        },
        'gloucester': {
            bearing: 45,
            center: [-0.18335806, 51.49439521],
            zoom: 15.3,
            pitch: 20,
            speed: 0.5
        },
        'caulfield-gardens': {
            bearing: 180,
            center: [-0.19684993, 51.5033856],
            zoom: 12.3
        },
        'telegraph': {
            bearing: 90,
            center: [-0.10669358, 51.51433123],
            zoom: 17.3,
            pitch: 40
        },
        'charing-cross': {
            bearing: 90,
            center: [-0.12416858, 51.50779757],
            zoom: 14.3,
            pitch: 20
        }
    };

    let activeChapterName = 'ZRECU01';
    function setActiveChapter(chapterName) {
        if (chapterName === activeChapterName) return;

        map.flyTo(chapters_[chapterName]);

        document.getElementById(chapterName).classList.add('active');
        document.getElementById(activeChapterName).classList.remove('active');

        activeChapterName = chapterName;
    }

    function isElementOnScreen(id) {
        const element = document.getElementById(id);
        const bounds = element.getBoundingClientRect();
        return bounds.top < window.innerHeight && bounds.bottom > 0;
    }

    // On every scroll event, check which element is on screen
    window.onscroll = () => {
        for (const chapterName in chapters_) {
            if (isElementOnScreen(chapterName)) {
                setActiveChapter(chapterName);
                break;
            }
        }
    };
</script>

</body>
</html>
