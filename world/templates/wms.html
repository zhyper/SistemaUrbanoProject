<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data}}</title>
</head>
<body>
    <h4>Hi Django {{ data }}</h4>
    <ul>
        {% for item in list %}
        <li>{{item}}</li>
        {% endfor %}
        
    </ul>

        <ul>
            {% for alumno in alumnos %}
            <li>
                <span>Nombre: </span><strong>{{ alumno.name }}</strong>
                <ul>
                    {% for hovie in alumno.hovies %}
                    <li>{{ hovie.name }}</li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
            
        </ul>
</body>
</html>
